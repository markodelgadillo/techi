<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Techi</title>
  </head>
  <body>
    <div class= "container">
      <section class="left">
        <header>
          <div id="left-logo">
            <img src="images/Logo.png"/>
          </div>
          <nav id="left-nav">
            <ul>
              <li>Home</li>
              <li>Meet the team</li>
              <li>Contact us</li>
            </ul>
          </nav>
        </header>
        <section id="team-header">
          <div>
          <img src="images/coffee.png"/>
          </div>
          <span>Meet The Team</span>
        </section>
        <section class="team-members">
          <div class="images">
            <img src="images/brook.png"/>
          </div>
          <div class="images">
            <img src="images/jake.png"/>
          </div>
          <div class="images">
            <img src="images/allef.png"/>
          </div>
          <div class="link">
            <span>Learn more about Techi Technology</span>
          </div>
        </section>
        <footer>
          <div>
            <span>2017, Techy Inc. All Rights Reserved.</span>
            <ul id="left-icons">
              <li class="fa fa-facebook-square"></li>
              <li class="fa fa-linkedin-square"></li>
              <li class="fa fa-twitter-square"></li>
              <li class="fa fa-github"></li>
            </ul>
          </div>
        </footer>
      </section>
      <section class="right">
        <div class="logo">
          <img src="images/Logo.png"/>
        </div>
        <nav>
          <ul id="right-nav">
            <li>Home</li>
            <li>Meet the team</li>
            <li>Contact us</li>
          </ul>
        </nav>
        <section class="right-team-members">
          <div>
            <img>
          </div>
          <div>
            <img>
          </div>
          <div>
            <img>
          </div>
          <div>
            <span></span>
          </div>
        </section>
        <footer>
          <span>2017, Techy Inc. All Rights Reserved.</span>
          <div class="icons"></div>
        </footer>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
